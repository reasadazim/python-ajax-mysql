<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col">
            <form id="myform" enctype="multipart/form-data" method="post" action="savedata.py">
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
              </div>
                <br>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input name="email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
                <br>
              <button id="savedata" type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {

    $("#savedata").click(function (event) {

        //stop submit the form, we will post it manually.
        event.preventDefault();

        // Get form
        var data = $('#myform').serialize();

       // Create an FormData object
       //  var data = new FormData(form);

       // If you want to add an extra field for the FormData
       //  data.append("CustomField", "This is some extra data, testing");

       // disabled the submit button
        $("#savedata").prop("disabled", true);

        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "savedata.py",
            data: data,
            dataType: "html",
            success: function (data) {
                console.log("SUCCESS : ", data);
                //disable submit button
                // $("#savedata").prop("disabled", false);
            },
            error: function (e) {
                console.log("ERROR : ", e);
                //disable submit button
                // $("#savedata").prop("disabled", false);
            }
        });

    });

});
</script>


</body>
</html>
